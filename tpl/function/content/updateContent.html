<div class="modal-header">
    <h3 >关键词</h3>
</div>
<form  name="updateContentForm" novalidate  ng-submit="updateContent();">
    <div class="modal-body">

        <div>
            <p class="msg_tips">可以输入多个关键词（逗号分隔）</p>
                <input type="text"  name="keys"   ng-model="fm.rkeys"  class="form-input-default" required/>
        </div>

    </div>
    <div class="modal-footer">


        <button type="submit"   ng-disabled="updateContentForm.$invalid || isUpdateContentSubmit"  class="btn btn-success btn-long" >
            <i class="ib no-ng loading-icon loading-inverse" ng-show="isUpdateContentSubmit" ></i>
            <span ng-hide="isUpdateContentSubmit" class="no-ng">确定</span>
        </button>

        <button type="button"   class="btn btn-default btn-long" ng-click="cancel()">取消</button>


    </div>
</form>
