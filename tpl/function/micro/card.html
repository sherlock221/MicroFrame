<div>

    <ul class="micro-card-list">
        <li ng-repeat="card in cardList" class="text-left " >
            <div href="javascript:void(0)" class="block ovh">
                    <div class="pull-left">

                        <div class="micro-card-header ib">
                            <img ng-src="{{card.photoImgUrl}}"  class="teacher-head " />
                        </div>

                    </div>
                <div class=" ovh">

                    <div class=" text-left ml15">
                        <a href="javascript:void(0);"  ng-click="goDetail(card,'card_detail')" class="block   tName text-ellipsis" >
                            {{card.teacherName}}
                        </a>

                        <div class="tJob" >
                            {{card.summary}}
                        </div>
                    </div>

                </div>

                <div class="mask-layer" >
                    <div class="mask"></div>
                    <div class="mask-right text-center" >
                            <div class="text-left mb10">
                                <i class="ib icon icon-18-edit vm" ng-click="editor(card);"></i>
                            </div>
                            <div class="text-left">
                                <i class="ib icon icon-18-delete vm"  mwl-confirm title="提示操作"  on-confirm="removeMicroItem(card)"   message="是否删除 ({{card.teacherName}}) 这条记录?"  confirm-text="确定"    cancel-text="取消"></i>
                            </div>
                    </div>
                </div>

            </div>
        </li>

        <li class="text-center">
           <a class="ib addText" ng-click="add();">
               <i class="icon ib icon-36-add"></i>

           </a>
        </li>

    </ul>


</div>
