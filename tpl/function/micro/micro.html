
<section>

    <div ng-if="$root.verifyType == -1 "  ng-include="'tpl/function/lock-menu.html'"></div>


    <!-- 内容 -->

    <div ng-if="$root.verifyType != -1 " class="right-content-wrap tb-box" style="width: 100%;">
        <p class="msg_tips">微官网链接地址位于左侧“公众账号”内</p>
        <div class="row">
            <div class="col-md-4">
                <div class="micro-screen">
                    <div class="header-bar text-center clearFix">
                        <a class="ib back-btn" href="javascript:void(0);" ng-click="goBack();" ng-hide="currentNavViewStrack.length == 1 " >返回</a>

                        <span class="ib text-ellipsis" style="width: 180px;" ng-hide="editorApp"  ng-if="isFirstIndex">
                            {{$root.user.emapName}}
                        </span>
                        <input   type="text"  ng-model="$root.user.emapName"  placeholder="输入您的幼儿园名称" ng-if="editorApp" class=" editorAppText form-input-default" required  />
                        <a class="ib editor" id="editApp" ng-if="isFirstIndex">
                            <i class="ib icon-18-edit icon" ng-hide="editorApp" ng-click="toggleEditor(true)"></i>
                            <i class="ib icon-18-save icon" ng-if="editorApp"  ng-click="toggleEditor(false)"></i>
                        </a>

                        <span ng-if="currentMenu.menuName !='首页' && !isFirstIndex  ">
                            {{currentMenu.menuName}}
                        </span>





                    </div>

                    <div class="micro-content-wrap">


                        <!--按钮视图 -->
                        <div class="index-screen" ng-show="currentNavView == 'index' ">
                            <div  ng-include="'tpl/function/micro/menu.html'" ></div>
                        </div>

                        <!--列表视图-->
                        <div class="list-screen" ng-show="currentNavView == 'list' ">
                            <div  ng-include="'tpl/function/micro/list.html'" ></div>
                        </div>

                        <!--卡片列表-->
                        <div class="list-screen" ng-show="currentNavView == 'card' ">
                            <div  ng-include="'tpl/function/micro/card.html'" ></div>
                        </div>

                        <!--联系我们 -->
                        <div class="list-screen" ng-show="currentNavView == 'concat' ">
                            <div  ng-include="'tpl/function/micro/contact.html'" ></div>
                        </div>

                        <!--详情 -->
                        <div class="list-screen" ng-show="currentNavView == 'detail' ">
                            <div  ng-include="'tpl/function/micro/detail.html'" ></div>
                        </div>

                        <!--卡片详情-->
                        <div class="list-screen" ng-show="currentNavView == 'card_detail' ">
                            <div  ng-include="'tpl/function/micro/detail_card.html'" ></div>
                        </div>


                    </div>

                </div>


            </div>



            <div class="col-md-8">


                <section   class="form-style-base"  ng-if="editorItem ">
                    <form novalidate name="microForm" >

                        <div class="form-style-content"  >



                            <div class="micro-loading-bg bg-load no-ng" ng-show="searchSubmit">
                                <img src="imgs/micro.gif" class="response-img micro-load " >
                            </div>


                            <!-- banner -->
                            <div class="clearFix"  ng-if="editorItem.isBanner" ng-include="'tpl/function/micro/editor/banner_editor.html'">   </div>


                            <div ng-if="!editorItem.isBanner">
                                <!-- 文本列表 || 图文详情 -->
                                <div  class="clearFix"     ng-if="currentMenu.templateType == TEMPLATE_TYPE.DETAIL_INFO.CODE || currentMenu.templateType == TEMPLATE_TYPE.TXT_LIST.CODE  "  ng-include="'tpl/function/micro/editor/text_editor.html'" ></div>

                                <!-- card -->
                                <div  class="clearFix"   ng-if="currentMenu.templateType == TEMPLATE_TYPE.CARD_LIST.CODE "    ng-include="'tpl/function/micro/editor/card_editor.html'" ></div>

                                <!-- concat -->
                                <div class="clearFix" ng-if="currentMenu.templateType == TEMPLATE_TYPE.CONTACT_INFO.CODE "   ng-include="'tpl/function/micro/editor/concat_editor.html'"></div>
                            </div>




                        </div>

                        <div class="text-right mt20">
                            <!--<button type="button"  ng-click="preView();" class="btn btn-default btn-long mr10 ">-->
                                <!--<span  class="no-ng" >预览</span>-->
                            <!--</button>-->

                            <button type="button"  ng-hide="editorItem.isBanner" ng-disabled="isSubmit" ng-click="submit();" class="btn btn-success btn-long">
                                <span ng-hide="isSubmit" class="no-ng">{{editorItem.isAdd   ? "添加" : "保存并更新"}}</span>
                                <i class="ib no-ng loading-icon loading-inverse" ng-show="isSubmit"></i>
                            </button>


                            <button type="button"  ng-show="editorItem.isBanner"  ng-disabled="isSubmit" ng-click="submitBanner();" class="btn btn-success btn-long">
                                <span ng-hide="isSubmit" class="no-ng">{{editorItem.isAdd   ? "添加banner" : "更新banner"}}</span>
                                <i class="ib no-ng loading-icon loading-inverse" ng-show="isSubmit"></i>
                            </button>


                        </div>

                        <i class="arrow arrow-out-light" style="margin-top: 0px;"></i>
                        <i class="arrow arrow-in-light" style="margin-top: 0px;"></i>
                    </form>
                </section>


            </div>

        </div>


    </div>




</section>
