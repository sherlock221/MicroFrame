<style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;

    }
    .loginLayer{
        height: 100%;
    }
    .main-content{
        height: inherit;
    }
    .wrapper,.loginWhole{
        height: inherit;
    }

    .abs-header{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        border-bottom: 0;
        background: transparent;
    }

</style>
<div class="loginLayer" >

    <div class="wrapper">


        <!-- 背景图片 -->
        <div class="loginWhole" ng-class="{'ani':scale}"></div>

        <!-- 主要内容 -->
        <section class="tb-box loginLayer container">
            <section class="tb-row  ">
                <div class="tb-col bg-col-left tb-mt">
                    <p class="text-left" >为您定制一个独特的幼儿园公众号</p>
                    <p class="text-left" style="margin-top: 15px;padding-left: 26px;font-size:30px;">已有<span class="school-num" nb  number="4200">0</span>所幼儿园入驻</p>
                </div>
                <div class="tb-col bg-col-right tb-mt text-right">

                    <form class="form-signin" name="loginForm"   ng-submit="login()" novalidate>
                        <h2 class="form-signin-heading">登录</h2>
                        <input type="text" class="form-control" ng-model='fm.userName' name="username" placeholder="账号" required autofocus=""   autocomplete="off"/>
                        <input type="password" class="form-control" ng-model='fm.passWord' name="password" placeholder="密码" required autocomplete="off"/>
                        <div class="checkbox clearFix">

                            <div class="pull-left">
                                <span>
                                    <input type="checkbox" id="rememberMe"  ng-model="fm.isAuto" name="rememberMe">记住密码
                                </span>
                            </div>
                            <div class="pull-right">
                                <span class="ib"><a href="javascript:void(0);" style="color:#ffa92d" ng-click="forget()">忘记密码？</a></span>

                            </div>
                        </div>
                        <button    ng-disabled="loginForm.$invalid || isLoginSubmit"  class="btn btn-lg btn-block font-org" type="submit">
                            <span class="no-ng"  ng-hide="isLoginSubmit">登录</span>
                            <i class="ib no-ng loading-icon loading-inverse" ng-show="isLoginSubmit"></i>
                        </button>
                    </form>

                </div>
            </section>

        </section>

    </div>
</div>
